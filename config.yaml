augmentation:
  test:
    center_crop: true
  train:
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      hue: 0.1
      saturation: 0.2
    cutout:
      enable: true
      prob: 0.2
      size: 16
    random_flip: true
    random_rotation: 20
    random_scale:
    - 0.8
    - 1.2
  val:
    center_crop: true
data:
  batch_size: 32
  image_size: 224
  mean:
  - 0.485
  - 0.456
  - 0.406
  num_classes: 38
  num_workers: 4
  std:
  - 0.229
  - 0.224
  - 0.225
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
device:
  cuda: true
  gpu_id: 0
  mixed_precision: false
model:
  dropout_rate: 0.2
  freeze_layers: 10
  name: MobileNetV2WithSE
  pretrained: true
  se_reduction: 16
paths:
  checkpoints_dir: ./checkpoints
  dataset_root: ./datasets/plantvillage dataset/color
  logs_dir: ./logs
  results_dir: ./results
  splits_dir: ./datasets/splits
seed: 42
training:
  epochs: 100
  grad_clip: 1.0
  label_smoothing: 0.1
  learning_rate: 0.0001
  log_interval: 50
  min_lr: 1.0e-06
  patience: 10
  save_interval: 10
  scheduler: cosine
  use_amp: false
  warmup_epochs: 0
  warmup_lr: 1.0e-06
  weight_decay: 1.0e-05
